{% extends "base.html" %}
{% block title %}Research{% endblock %}

{% block content %}
<div class="container">
  <h2>{{ research.name }} dataset</h2>

  <div class="list-group">
    {% for dataset in datasets %}
    <a href="{% url 'research:dataset-detail' research.slug dataset.slug %}" class="list-group-item">
      <h4 class="list-group-item-heading">{{ dataset.name }} - {{ dataset.creation_date }}</h4>
    </a>        
    {% endfor %}
  </div>
</div>
{% endblock content %}
