{% extends "base.html" %}
{% load static %}

{% block title %} {{ dataset.name }} | {{ research.name }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">
      <h2>{{ dataset.name }}</h2>
      {% if dataset.description %}
        <p>{{ dataset.description }}</p>
      {% endif %}
      <img src = {{dataset.data_image.url}}>
    </div>
  </div>
  </div>
</div>
{% endblock content %}
