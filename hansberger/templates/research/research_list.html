{% extends "base.html" %}
{% load static i18n %}
{% block title %}Members{% endblock %}

{% block content %}
<div class="container">
  <h2>Research List</h2>

  <div class="list-group">
    {% for research in research_list %}
      <a href="{% url 'research:research-detail' research.slug %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ research.name }}</h4>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
